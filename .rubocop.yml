inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-rubycw
  - rubocop-thread_safety

AllCops:
  CacheRootDirectory: 'tmp/'
  DefaultFormatter: fuubar
  DisabledByDefault: false
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  MaxFilesInCache: 65536
  NewCops: enable
  TargetRubyVersion: 3.1
  UseCache: true

Lint/EmptyBlock: {Enabled: false}
Lint/SuppressedException: {Enabled: false}
Metrics/ModuleLength: {Enabled: false}
Metrics/PerceivedComplexity: {Enabled: false}
Naming/InclusiveLanguage: {Enabled: false}
RSpec/ContextWording: {Enabled: false}
RSpec/EmptyExampleGroup: {Enabled: false}
RSpec/ExampleLength: {Enabled: false}
RSpec/MultipleExpectations: {Enabled: false}
RSpec/RepeatedExampleGroupBody: {Enabled: false}
Style/BlockDelimiters: {Enabled: false}
Style/Documentation: {Enabled: false}
Style/FrozenStringLiteralComment: {Enabled: true, SafeAutoCorrect: true}
Style/MultilineBlockChain: {Enabled: false}
Style/RescueModifier: {Enabled: false}
Style/RescueStandardError: {Enabled: false}
RSpec/MultipleDescribes: {Enabled: false}
